<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // ============================================
    // FUNCTIONAL PROGRAMMING PRIMITIVES
    // ============================================

    const Monoid = {
        Transform3D: {
            empty: () => ({
                position: { x: 0, y: 0, z: 0 },
                rotation: { x: 0, y: 0, z: 0 },
                scale: { x: 1, y: 1, z: 1 }
            }),
            concat: (a, b) => ({
                position: {
                    x: a.position.x + b.position.x,
                    y: a.position.y + b.position.y,
                    z: a.position.z + b.position.z
                },
                rotation: {
                    x: a.rotation.x + b.rotation.x,
                    y: a.rotation.y + b.rotation.y,
                    z: a.rotation.z + b.rotation.z
                },
                scale: {
                    x: a.scale.x * b.scale.x,
                    y: a.scale.y * b.scale.y,
                    z: a.scale.z * b.scale.z
                }
            })
        },

        Stats: {
            empty: () => ({ objects: 0, placements: 0, interactions: 0 }),
            concat: (a, b) => ({
                objects: a.objects + b.objects,
                placements: a.placements + b.placements,
                interactions: a.interactions + b.interactions
            })
        }
    };

    const Functor = {
        map: (f, arr) => arr.map(f),
        map3D: (f, objects) => objects.map(obj => ({
            ...obj,
            transform: f(obj.transform)
        }))
    };

    const Fold = {
        foldl: (f, init, arr) => arr.reduce(f, init),
        foldMap: (monoid, f, arr) =>
            arr.map(f).reduce(monoid.concat, monoid.empty())
    };

    // ============================================
    // AR SCENE MANAGER
    // ============================================

    class ARSceneManager {
        constructor(canvas) {
            this.canvas = canvas;
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });

            this.renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            this.renderer.setPixelRatio(window.devicePixelRatio);
            this.renderer.xr.enabled = true;

            this.objects = [];
            this.reticle = null;
            this.hitTestSource = null;
            this.hitTestSourceRequested = false;

            this.stats = Monoid.Stats.empty();

            this.setupScene();
            this.animate();
        }

        setupScene() {
            this.camera.position.z = 5;

            // Lighting using fold
            const lights = [
                { type: 'ambient', color: 0xffffff, intensity: 1 },
                { type: 'directional', color: 0xffffff, intensity: 1, position: [5, 5, 5] }
            ];

            Fold.foldl((_, light) => {
                if (light.type === 'ambient') {
                    this.scene.add(new THREE.AmbientLight(light.color, light.intensity));
                } else if (light.type === 'directional') {
                    const dirLight = new THREE.DirectionalLight(light.color, light.intensity);
                    dirLight.position.set(...light.position);
                    this.scene.add(dirLight);
                }
                return null;
            }, null, lights);

            // Create reticle for AR placement
            const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            this.reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            this.reticle.matrixAutoUpdate = false;
            this.reticle.visible = false;
            this.scene.add(this.reticle);
        }

        addObject(type, size, transform = Monoid.Transform3D.empty()) {
            const geometries = {
                cube: new THREE.BoxGeometry(0.2, 0.2, 0.2),
                sphere: new THREE.SphereGeometry(0.1, 32, 32),
                cylinder: new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32),
                torus: new THREE.TorusGeometry(0.1, 0.04, 16, 100),
                cone: new THREE.ConeGeometry(0.1, 0.2, 32),
                pyramid: new THREE.TetrahedronGeometry(0.15)
            };

            const geometry = geometries[type];
            const material = new THREE.MeshPhongMaterial({
                color: Math.random() * 0xffffff,
                shininess: 100
            });

            const mesh = new THREE.Mesh(geometry, material);

            // Apply transform
            mesh.position.set(transform.position.x, transform.position.y, transform.position.z);
            mesh.rotation.set(transform.rotation.x, transform.rotation.y, transform.rotation.z);
            mesh.scale.multiplyScalar(size);

            this.scene.add(mesh);
            this.objects.push({ mesh, type, transform });

            this.stats = Monoid.Stats.concat(this.stats, {
                ...Monoid.Stats.empty(),
                objects: 1,
                placements: 1
            });

            return mesh;
        }

        placeObjectAtReticle(type, size) {
            if (this.reticle.visible) {
                const transform = {
                    position: {
                        x: this.reticle.position.x,
                        y: this.reticle.position.y,
                        z: this.reticle.position.z
                    },
                    rotation: { x: 0, y: 0, z: 0 },
                    scale: { x: 1, y: 1, z: 1 }
                };

                return this.addObject(type, size, transform);
            }
            return null;
        }

        clearObjects() {
            Fold.foldl((_, obj) => {
                this.scene.remove(obj.mesh);
                obj.mesh.geometry.dispose();
                obj.mesh.material.dispose();
                return null;
            }, null, this.objects);

            this.objects = [];
        }

        updateObjects(deltaTime) {
            this.objects = Functor.map3D(
                (transform) => ({
                    ...transform,
                    rotation: {
                        x: transform.rotation.x,
                        y: transform.rotation.y + deltaTime * 0.5,
                        z: transform.rotation.z
                    }
                }),
                this.objects
            );

            Fold.foldl((_, obj) => {
                obj.mesh.rotation.y = obj.transform.rotation.y;
                return null;
            }, null, this.objects);
        }

        animate() {
            this.renderer.setAnimationLoop((time, frame) => {
                if (frame) {
                    // AR mode - handle hit testing
                    const referenceSpace = this.renderer.xr.getReferenceSpace();
                    const session = this.renderer.xr.getSession();

                    if (!this.hitTestSourceRequested && session) {
                        session.requestReferenceSpace('viewer').then((referenceSpace) => {
                            session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                                this.hitTestSource = source;
                            });
                        });
                        this.hitTestSourceRequested = true;
                    }

                    if (this.hitTestSource && frame) {
                        const hitTestResults = frame.getHitTestResults(this.hitTestSource);

                        if (hitTestResults.length > 0) {
                            const hit = hitTestResults[0];
                            const pose = hit.getPose(referenceSpace);

                            this.reticle.visible = true;
                            this.reticle.matrix.fromArray(pose.transform.matrix);
                        } else {
                            this.reticle.visible = false;
                        }
                    }
                } else {
                    // Non-AR mode - animate objects
                    const deltaTime = time * 0.001;
                    this.updateObjects(deltaTime);
                }

                this.renderer.render(this.scene, this.camera);
            });
        }

        async startARSession() {
            if (!navigator.xr) {
                throw new Error('WebXR not supported');
            }

            const session = await navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });

            await this.renderer.xr.setSession(session);
            return session;
        }

        handleResize() {
            const width = this.canvas.clientWidth;
            const height = this.canvas.clientHeight;
            this.camera.aspect = width / height;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(width, height);
        }

        getStats() {
            return this.stats;
        }
    }

    // ============================================
    // REACT APP
    // ============================================

    function MobileARApp() {
        const [arSupported, setArSupported] = useState(false);
        const [arActive, setArActive] = useState(false);
        const [selectedObject, setSelectedObject] = useState('cube');
        const [objectSize, setObjectSize] = useState(1);
        const [placedObjects, setPlacedObjects] = useState(0);
        const [showInstructions, setShowInstructions] = useState(true);
        const [stats, setStats] = useState(Monoid.Stats.empty());

        const canvasRef = useRef(null);
        const sceneManagerRef = useRef(null);

        const objects = [
            { type: 'cube', icon: 'üü¶', name: 'Cube' },
            { type: 'sphere', icon: 'üîµ', name: 'Sphere' },
            { type: 'cylinder', icon: 'üõ¢Ô∏è', name: 'Cylinder' },
            { type: 'torus', icon: 'üç©', name: 'Torus' },
            { type: 'cone', icon: 'üî∫', name: 'Cone' },
            { type: 'pyramid', icon: 'üíé', name: 'Pyramid' }
        ];

        useEffect(() => {
            if (!canvasRef.current) return;

            sceneManagerRef.current = new ARSceneManager(canvasRef.current);

            // Check AR support
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then(setArSupported);
            }

            // Resize handler
            const handleResize = () => {
                if (sceneManagerRef.current) {
                    sceneManagerRef.current.handleResize();
                }
            };

            window.addEventListener('resize', handleResize);

            // Stats update
            const interval = setInterval(() => {
                if (sceneManagerRef.current) {
                    setStats(sceneManagerRef.current.getStats());
                }
            }, 1000);

            // Add demo objects for preview
            if (sceneManagerRef.current) {
                const positions = [
                    { x: -1, y: 0, z: -2 },
                    { x: 0, y: 0.5, z: -2 },
                    { x: 1, y: 0, z: -2 }
                ];

                Fold.foldl((_, pos) => {
                    sceneManagerRef.current.addObject('sphere', 1, {
                        position: pos,
                        rotation: { x: 0, y: 0, z: 0 },
                        scale: { x: 1, y: 1, z: 1 }
                    });
                    return null;
                }, null, positions);
            }

            return () => {
                window.removeEventListener('resize', handleResize);
                clearInterval(interval);
            };
        }, []);

        const startAR = async () => {
            try {
                await sceneManagerRef.current.startARSession();
                setArActive(true);
                setShowInstructions(false);
            } catch (error) {
                alert(`AR Error: ${error.message}\n\nMake sure you:\n1. Are using HTTPS (GitHub Pages ‚úì)\n2. Have a compatible device\n3. Granted camera permission`);
            }
        };

        const placeObject = () => {
            if (sceneManagerRef.current && arActive) {
                const placed = sceneManagerRef.current.placeObjectAtReticle(selectedObject, objectSize);
                if (placed) {
                    setPlacedObjects(prev => prev + 1);
                }
            }
        };

        const clearAll = () => {
            if (sceneManagerRef.current) {
                sceneManagerRef.current.clearObjects();
                setPlacedObjects(0);
            }
        };

        return (
            <div className="app-container">
                <div className="header">
                    <h1>üì± AR Object Placer</h1>
                    <p>Place 3D objects in your real world</p>
                </div>

                <div className="preview-container">
                    <canvas ref={canvasRef} id="ar-canvas" />

                    <div className="status-overlay">
                        {arActive && (
                            <div className="status-badge status-ar">
                                <div className="pulse"></div>
                                AR Active
                            </div>
                        )}
                        {arActive && (
                            <div className="object-count">
                                üì¶ {placedObjects}
                            </div>
                        )}
                    </div>
                </div>

                <div className="bottom-sheet">
                    <div className="sheet-handle"></div>

                    {!arActive && (
                        <div className="control-section">
                            <button
                                className="btn btn-ar"
                                onClick={startAR}
                                disabled={!arSupported}
                            >
                                üì± Start AR Experience
                            </button>
                            {!arSupported && (
                                <div className="info-panel">
                                    <h4>‚ö†Ô∏è AR Not Available</h4>
                                    <p>Your device/browser doesn't support WebXR AR. This works on:</p>
                                    <p>‚Ä¢ Android Chrome (ARCore devices)</p>
                                    <p>‚Ä¢ iOS Safari 15+ (iPhone 6S+)</p>
                                </div>
                            )}
                        </div>
                    )}

                    <div className="control-section">
                        <h3>üé≤ Select Object</h3>
                        <div className="object-grid">
                            {Functor.map(
                                obj => (
                                    <div
                                        key={obj.type}
                                        className={`object-card ${selectedObject === obj.type ? 'selected' : ''}`}
                                        onClick={() => setSelectedObject(obj.type)}
                                    >
                                        <div className="object-icon">{obj.icon}</div>
                                        <div className="object-name">{obj.name}</div>
                                    </div>
                                ),
                                objects
                            )}
                        </div>
                    </div>

                    <div className="control-section">
                        <h3>üìè Object Size</h3>
                        <div className="slider-container">
                            <div className="slider-label">
                                <span>Small</span>
                                <span className="slider-value">{objectSize.toFixed(1)}x</span>
                                <span>Large</span>
                            </div>
                            <input
                                type="range"
                                min="0.5"
                                max="3"
                                step="0.1"
                                value={objectSize}
                                onChange={(e) => setObjectSize(parseFloat(e.target.value))}
                            />
                        </div>
                    </div>

                    {arActive && (
                        <div className="control-section">
                            <h3>‚ö° Actions</h3>
                            <button className="btn btn-primary" onClick={placeObject}>
                                ‚ûï Place Object
                            </button>
                            <button className="btn btn-danger" onClick={clearAll}>
                                üóëÔ∏è Clear All
                            </button>
                        </div>
                    )}

                    <div className="control-section">
                        <h3>üìä Stats</h3>
                        <div className="stats-row">
                            <div className="stat-box">
                                <div className="stat-value">{placedObjects}</div>
                                <div className="stat-label">Placed</div>
                            </div>
                            <div className="stat-box">
                                <div className="stat-value">{stats.objects}</div>
                                <div className="stat-label">Total</div>
                            </div>
                            <div className="stat-box">
                                <div className="stat-value">{arActive ? '‚úì' : '‚úó'}</div>
                                <div className="stat-label">AR Mode</div>
                            </div>
                        </div>
                    </div>
                </div>

                {arActive && (
                    <div className="fab-container">
                        <button className="fab fab-add" onClick={placeObject}>
                            ‚ûï
                        </button>
                        <button className="fab fab-clear" onClick={clearAll}>
                            üóëÔ∏è
                        </button>
                        <button className="fab fab-info" onClick={() => setShowInstructions(true)}>
                            ‚ùì
                        </button>
                    </div>
                )}

                {showInstructions && (
                    <div className="instructions-overlay" onClick={() => setShowInstructions(false)}>
                        <div className="instructions-content" onClick={(e) => e.stopPropagation()}>
                            <h2>üì± How to Use AR</h2>
                            <ol>
                                <li><strong>Click "Start AR"</strong> to enter AR mode</li>
                                <li><strong>Point your camera</strong> at a flat surface (floor/table)</li>
                                <li><strong>Look for the white circle</strong> - that's where objects will appear</li>
                                <li><strong>Select an object type</strong> from the grid</li>
                                <li><strong>Adjust size</strong> with the slider</li>
                                <li><strong>Tap "Place Object"</strong> or use the ‚ûï FAB</li>
                                <li><strong>Walk around</strong> to see objects from different angles!</li>
                            </ol>
                            <button className="btn btn-primary" onClick={() => setShowInstructions(false)}>
                                Got it! üëç
                            </button>
                        </div>
                    </div>
                )}

                <div className="github-info">
                    üéâ Hosted on GitHub Pages ‚Ä¢ Using WebXR + Three.js + React<br/>
                    <strong>FP Patterns:</strong> Monoids (Transform3D, Stats), Functors (map3D), Folds (scene operations)
                </div>
            </div>
        );
    }

    ReactDOM.render(<MobileARApp />, document.getElementById('root'));
</script>
</body>
</html>
