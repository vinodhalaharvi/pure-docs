<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Object Placer - Compatible</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            touch-action: pan-y;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 900;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .preview-container {
            flex: 1;
            position: relative;
            min-height: 50vh;
        }

        #ar-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .status-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        .status-badge {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        .status-ar {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.5);
        }

        .pulse {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }

        .bottom-sheet {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px 30px 0 0;
            padding: 20px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3);
            color: #1e293b;
            max-height: 60vh;
            overflow-y: auto;
        }

        .sheet-handle {
            width: 40px;
            height: 5px;
            background: #cbd5e1;
            border-radius: 3px;
            margin: 0 auto 20px;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: 700;
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-ar {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            font-size: 18px;
            padding: 22px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            transform: none !important;
        }

        .object-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .object-card {
            aspect-ratio: 1;
            background: white;
            border: 3px solid transparent;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }

        .object-card:active {
            transform: scale(0.95);
        }

        .object-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #ede9fe 0%, #fae8ff 100%);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .object-icon {
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .object-name {
            font-size: 13px;
            font-weight: 600;
            color: #475569;
        }

        .object-card.selected .object-name {
            color: #667eea;
        }

        .slider-container {
            margin-top: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
        }

        .slider-value {
            color: #667eea;
            font-size: 16px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }

        .error-panel {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #991b1b;
        }

        .error-panel h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .error-panel p {
            font-size: 13px;
            line-height: 1.6;
            margin: 5px 0;
        }

        .error-panel ul {
            margin: 10px 0 10px 20px;
            font-size: 13px;
        }

        .error-panel li {
            margin: 5px 0;
        }

        .diagnostic-info {
            background: #e0f2fe;
            border-left: 4px solid #0284c7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #075985;
            font-size: 12px;
        }

        .diagnostic-info h4 {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .diagnostic-info p {
            margin: 4px 0;
            font-family: 'Courier New', monospace;
        }

        .fab-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            touch-action: manipulation;
        }

        .fab:active {
            transform: scale(0.9);
        }

        .fab-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .fab-clear {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .bottom-sheet::-webkit-scrollbar {
            width: 6px;
        }

        .bottom-sheet::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .bottom-sheet::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // ============================================
    // AR SCENE MANAGER (Compatible Version)
    // ============================================

    class ARSceneManager {
        constructor(canvas) {
            this.canvas = canvas;
            this.scene = new THREE.Scene();
            this.camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            this.renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });

            this.renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            this.renderer.setPixelRatio(window.devicePixelRatio);
            this.renderer.xr.enabled = true;

            this.objects = [];
            this.setupScene();
            this.animate();
        }

        setupScene() {
            this.camera.position.z = 5;

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            this.scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 5, 5);
            this.scene.add(dirLight);
        }

        addObject(type, size, position = { x: 0, y: 0, z: -2 }) {
            const geometries = {
                cube: new THREE.BoxGeometry(0.2, 0.2, 0.2),
                sphere: new THREE.SphereGeometry(0.1, 32, 32),
                cylinder: new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32),
                torus: new THREE.TorusGeometry(0.1, 0.04, 16, 100),
                cone: new THREE.ConeGeometry(0.1, 0.2, 32),
                pyramid: new THREE.TetrahedronGeometry(0.15)
            };

            const geometry = geometries[type];
            const material = new THREE.MeshPhongMaterial({
                color: Math.random() * 0xffffff,
                shininess: 100
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(position.x, position.y, position.z);
            mesh.scale.multiplyScalar(size);

            this.scene.add(mesh);
            this.objects.push({ mesh, type });

            return mesh;
        }

        clearObjects() {
            this.objects.forEach(obj => {
                this.scene.remove(obj.mesh);
                obj.mesh.geometry.dispose();
                obj.mesh.material.dispose();
            });
            this.objects = [];
        }

        animate() {
            this.renderer.setAnimationLoop((time) => {
                const deltaTime = time * 0.001;

                this.objects.forEach(obj => {
                    obj.mesh.rotation.y += deltaTime * 0.5;
                });

                this.renderer.render(this.scene, this.camera);
            });
        }

        async startARSession() {
            if (!navigator.xr) {
                throw new Error('WebXR not supported on this device');
            }

            // Try different configurations with fallbacks
            const configs = [
                // Most compatible - no required features
                {
                    optionalFeatures: ['hit-test', 'dom-overlay', 'light-estimation'],
                    domOverlay: { root: document.body }
                },
                // Fallback - even more minimal
                {
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                },
                // Last resort - absolute minimum
                {
                    optionalFeatures: []
                }
            ];

            let lastError;

            for (const config of configs) {
                try {
                    console.log('Trying AR session with config:', config);
                    const session = await navigator.xr.requestSession('immersive-ar', config);
                    await this.renderer.xr.setSession(session);
                    console.log('AR session started successfully!');
                    return session;
                } catch (error) {
                    console.warn('Config failed:', error.message);
                    lastError = error;
                }
            }

            throw lastError || new Error('All AR configurations failed');
        }

        handleResize() {
            const width = this.canvas.clientWidth;
            const height = this.canvas.clientHeight;
            this.camera.aspect = width / height;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(width, height);
        }
    }

    // ============================================
    // REACT APP
    // ============================================

    function MobileARApp() {
        const [arSupported, setArSupported] = useState(false);
        const [arActive, setArActive] = useState(false);
        const [selectedObject, setSelectedObject] = useState('cube');
        const [objectSize, setObjectSize] = useState(1);
        const [placedObjects, setPlacedObjects] = useState(0);
        const [error, setError] = useState(null);
        const [diagnostics, setDiagnostics] = useState(null);

        const canvasRef = useRef(null);
        const sceneManagerRef = useRef(null);

        const objects = [
            { type: 'cube', icon: 'üü¶', name: 'Cube' },
            { type: 'sphere', icon: 'üîµ', name: 'Sphere' },
            { type: 'cylinder', icon: 'üõ¢Ô∏è', name: 'Cylinder' },
            { type: 'torus', icon: 'üç©', name: 'Torus' },
            { type: 'cone', icon: 'üî∫', name: 'Cone' },
            { type: 'pyramid', icon: 'üíé', name: 'Pyramid' }
        ];

        useEffect(() => {
            if (!canvasRef.current) return;

            sceneManagerRef.current = new ARSceneManager(canvasRef.current);

            // Comprehensive diagnostics
            const runDiagnostics = async () => {
                const diag = {
                    hasXR: 'xr' in navigator,
                    userAgent: navigator.userAgent,
                    isSecure: window.location.protocol === 'https:',
                    hasCamera: false,
                    arSupported: false
                };

                if ('xr' in navigator) {
                    try {
                        diag.arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                        setArSupported(diag.arSupported);
                    } catch (e) {
                        diag.arError = e.message;
                    }
                }

                // Check camera
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        diag.hasCamera = true;
                        stream.getTracks().forEach(track => track.stop());
                    } catch (e) {
                        diag.cameraError = e.message;
                    }
                }

                setDiagnostics(diag);
            };

            runDiagnostics();

            // Resize handler
            const handleResize = () => {
                if (sceneManagerRef.current) {
                    sceneManagerRef.current.handleResize();
                }
            };

            window.addEventListener('resize', handleResize);

            // Add demo objects
            [
                { x: -1, y: 0, z: -2 },
                { x: 0, y: 0.5, z: -2 },
                { x: 1, y: 0, z: -2 }
            ].forEach(pos => {
                sceneManagerRef.current.addObject('sphere', 1, pos);
            });

            return () => {
                window.removeEventListener('resize', handleResize);
            };
        }, []);

        const startAR = async () => {
            setError(null);
            try {
                await sceneManagerRef.current.startARSession();
                setArActive(true);
            } catch (err) {
                console.error('AR Error:', err);
                setError({
                    message: err.message,
                    type: err.name
                });
            }
        };

        const placeObject = () => {
            if (sceneManagerRef.current) {
                // In non-AR mode, place in front of camera
                const pos = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2,
                    z: -3
                };
                sceneManagerRef.current.addObject(selectedObject, objectSize, pos);
                setPlacedObjects(prev => prev + 1);
            }
        };

        const clearAll = () => {
            if (sceneManagerRef.current) {
                sceneManagerRef.current.clearObjects();
                setPlacedObjects(0);
            }
        };

        return (
            <div className="app-container">
                <div className="header">
                    <h1>üì± AR Object Placer</h1>
                    <p>Place 3D objects in your world</p>
                </div>

                <div className="preview-container">
                    <canvas ref={canvasRef} id="ar-canvas" />

                    <div className="status-overlay">
                        {arActive && (
                            <div className="status-badge status-ar">
                                <div className="pulse"></div>
                                AR Active
                            </div>
                        )}
                    </div>
                </div>

                <div className="bottom-sheet">
                    <div className="sheet-handle"></div>

                    {error && (
                        <div className="error-panel">
                            <h4>‚ùå AR Error: {error.type}</h4>
                            <p><strong>Message:</strong> {error.message}</p>

                            <p><strong>Common Solutions:</strong></p>
                            <ul>
                                <li><strong>Android:</strong> Use Chrome 79+ on ARCore-supported device</li>
                                <li><strong>iOS:</strong> Use Safari on iOS 15+ (iPhone 6S or newer)</li>
                                <li>Grant camera permissions in browser settings</li>
                                <li>Make sure you're on HTTPS (GitHub Pages ‚úì)</li>
                                <li>Try reloading the page</li>
                            </ul>

                            <p style={{ marginTop: '10px', fontWeight: 'bold' }}>
                                You can still place objects in 3D preview mode!
                            </p>
                        </div>
                    )}

                    {diagnostics && (
                        <div className="diagnostic-info">
                            <h4>üîç Device Diagnostics</h4>
                            <p>WebXR API: {diagnostics.hasXR ? '‚úÖ Available' : '‚ùå Not Available'}</p>
                            <p>AR Supported: {diagnostics.arSupported ? '‚úÖ Yes' : '‚ùå No'}</p>
                            <p>HTTPS: {diagnostics.isSecure ? '‚úÖ Secure' : '‚ùå Not Secure'}</p>
                            <p>Camera: {diagnostics.hasCamera ? '‚úÖ Accessible' : '‚ùå No Access'}</p>
                            {diagnostics.arError && <p>Error: {diagnostics.arError}</p>}
                        </div>
                    )}

                    <div className="control-section">
                        {!arActive && (
                            <>
                                <button
                                    className="btn btn-ar"
                                    onClick={startAR}
                                    disabled={!arSupported}
                                >
                                    üì± {arSupported ? 'Start AR Experience' : 'AR Not Available'}
                                </button>

                                {!arSupported && (
                                    <button
                                        className="btn btn-primary"
                                        onClick={placeObject}
                                    >
                                        ‚ûï Place in 3D Preview Mode
                                    </button>
                                )}
                            </>
                        )}

                        {arActive && (
                            <button
                                className="btn btn-primary"
                                onClick={placeObject}
                            >
                                ‚ûï Place Object
                            </button>
                        )}
                    </div>

                    <div className="control-section">
                        <h3>üé≤ Select Object</h3>
                        <div className="object-grid">
                            {objects.map(obj => (
                                <div
                                    key={obj.type}
                                    className={`object-card ${selectedObject === obj.type ? 'selected' : ''}`}
                                    onClick={() => setSelectedObject(obj.type)}
                                >
                                    <div className="object-icon">{obj.icon}</div>
                                    <div className="object-name">{obj.name}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="control-section">
                        <h3>üìè Object Size</h3>
                        <div className="slider-container">
                            <div className="slider-label">
                                <span>Small</span>
                                <span className="slider-value">{objectSize.toFixed(1)}x</span>
                                <span>Large</span>
                            </div>
                            <input
                                type="range"
                                min="0.5"
                                max="3"
                                step="0.1"
                                value={objectSize}
                                onChange={(e) => setObjectSize(parseFloat(e.target.value))}
                            />
                        </div>
                    </div>

                    <div className="control-section">
                        <button className="btn btn-danger" onClick={clearAll}>
                            üóëÔ∏è Clear All ({placedObjects} objects)
                        </button>
                    </div>
                </div>

                <div className="fab-container">
                    <button className="fab fab-add" onClick={placeObject}>
                        ‚ûï
                    </button>
                    <button className="fab fab-clear" onClick={clearAll}>
                        üóëÔ∏è
                    </button>
                </div>
            </div>
        );
    }

    ReactDOM.render(<MobileARApp />, document.getElementById('root'));
</script>
</body>
</html>
